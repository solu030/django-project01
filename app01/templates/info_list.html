
<!DOCTYPE html>
<html lang='en'>
    <head>
       <meta charset="utf-8">
       <title>Index Page</title>
    </head>
   </body>
         <h1>Welcom to the Info_List Page!<h1>
            <table border="4">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>password</th>
                        <th>age</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody>
                    
                    {% for obj in data_list  %}
                        <tr>
                            <td>{{obj.id}}</td>
                            <td>{{obj.name}}</td>
                            <td>{{obj.password}}</td>
                            <td>{{obj.age}}</td>
                            <td>
                                <a href="/info_delete/?uid={{obj.id}}" style="text-decoration: none; color: red;">delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                        
                </tbody>
            </table>
            <div style="margin-top: 20px;">
                <a href="/register/" style="text-decoration: none;" >cleck to register</a>
            </div>
   <body>
</html>
